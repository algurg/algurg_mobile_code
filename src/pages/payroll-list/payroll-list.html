  Ionic pages and navigation.

<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
          <img src="assets/logopayslip.png" class="header-img"/>
      </ion-title>
      <ion-buttons end>
          <button ion-button icon-only>
            <ion-icon name="ios-paper-plane" color='secondary'></ion-icon>
          </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of payrollItems" (click)="itemTapped($event, item)">
          {{ item.intervalName }}
        </button>  
      </ion-list>
</ion-content>
